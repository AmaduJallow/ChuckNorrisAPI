<body>
    <div class="contain eleven columns">
        <h1>Chuck Norris Joke Generator</h1>
        <form>
            <fieldset>
                <label for="number">Number of Jokes </label>
                <input class="u-half-width" type="number" name="" id="number" required
                    placeholder="Please enter the amount of jokes">
            </fieldset>
            <fieldset>
                <button type="submit" class="get-jokes button-primary">Get Jokes</button>
            </fieldset>
        </form>
        <ul class="jokes">

        </ul>

    </div>
